name: Waka Readme

on:
  push:
    branches: [master]

  workflow_dispatch:
  schedule:
    # Runs every 2 hours
    - cron: '0 */6 * * *'
jobs:
  update-readme:
    name: Update this repo's README
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          SHOW_TIME: false
          #SHOW_EDITORS: true
          #SHOW_OS: true
          #SHOW_LINES_OF_CODE: true
          BLOCKS: ⣀⣄⣤⣦⣶⣷⣿


